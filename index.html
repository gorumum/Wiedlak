<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiedlak Gallery</title>
    <style>
        :root {
            --primary: #e60023;
            --primary-dark: #ad081b;
            --bg: #ffffff;
            --text: #111111;
            --gray-light: #efefef;
            --gray-medium: #767676;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 50px;
        }
        /* [Resto do seu CSS... N√£o alterado para manter a est√©tica] */
        header {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
        }

        .logo {
            color: var(--primary);
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-header {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-header:hover { background-color: var(--primary-dark); }

        /* --- Masonry Grid --- */
        .gallery-wrapper {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .masonry {
            column-count: 5;
            column-gap: 16px;
        }

        @media (max-width: 1200px) { .masonry { column-count: 4; } }
        @media (max-width: 900px) { .masonry { column-count: 3; } }
        @media (max-width: 600px) { .masonry { column-count: 2; } }

        /* --- Card --- */
        .card {
            break-inside: avoid;
            margin-bottom: 16px;
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: zoom-in;
            transform: translateZ(0);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--radius);
        }

        /* Overlay e Bot√µes do Card */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
        }

        .card:hover .card-overlay { opacity: 1; }

        .btn-download {
            background: white;
            color: black;
            border: none;
            border-radius: 24px;
            padding: 8px 16px;
            font-weight: 700;
            text-decoration: none;
            align-self: flex-end;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .btn-download:hover { background: var(--gray-light); transform: scale(1.05); }

        /* --- Modal de Upload --- */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-panel {
            background: white;
            width: 400px;
            max-width: 90%;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-panel h2 { margin-top: 0; color: var(--text); }

        .input-group { margin: 20px 0; text-align: left; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; color: var(--gray-medium); }
        
        .styled-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: 0.2s;
        }
        .styled-input:focus { border-color: var(--primary); }

        /* Custom File Input */
        .file-drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.2s;
        }
        .file-drop-area:hover { background-color: #fafafa; border-color: var(--primary); }

        .btn-submit {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-close {
            margin-top: 10px;
            background: transparent;
            border: none;
            color: var(--gray-medium);
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        /* --- Fullscreen Lightbox --- */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }


    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">
            <svg height="24" width="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.373 0 0 5.373 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.65 0-5.789 2.738-5.789 5.57 0 1.103.425 2.286.953 2.922.105.126.12.236.089.363-.098.406-.316 1.285-.358 1.466-.057.243-.194.294-.448.177-1.674-.779-2.718-3.23-2.718-5.228 0-4.252 3.091-8.156 8.914-8.156 4.679 0 8.314 3.336 8.314 7.796 0 4.654-2.933 8.406-7.005 8.406-1.367 0-2.652-.709-3.091-1.546l-.841 3.203c-.305 1.174-1.134 2.645-1.691 3.541C9.648 23.907 10.8 24 12 24c6.627 0 12-5.373 12-12 0-6.627-5.373-12-12-12z"/></svg>
            Wiedlak Gallery
        </a>
        <button class="btn-header" onclick="toggleModal(true)">Postar Imagem</button>
    </header>

    <div class="gallery-wrapper">
        <div class="masonry" id="gallery-grid">
            </div>
    </div>

    <div class="modal-backdrop" id="upload-modal">
        <div class="modal-panel">
            <h2>Criar novo Pin</h2>
            
            <div class="file-drop-area" onclick="document.getElementById('file-input').click()">
                <span id="file-label">üìÇ Clique para escolher imagem</span>
                <input type="file" id="file-input" accept="image/*" style="display: none" onchange="previewFile()">
            </div>

            <div class="input-group">
                <label>C√ìDIGO DE SEGURAN√áA (5 D√çGITOS)</label>
                <input type="password" id="pin-code" class="styled-input" placeholder="Ex: 12345" maxlength="5">
            </div>

            <button class="btn-submit" onclick="processUpload()">Publicar</button>
            <button class="btn-close" onclick="toggleModal(false)">Cancelar</button>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Tela Cheia">
    </div>

    <script>
        /* --- Configura√ß√£o --- */
        const SECRET_PIN = "12345";
        const galleryGrid = document.getElementById('gallery-grid');
        // A base da URL aponta para o seu servidor Node.js
        const API_BASE_URL = 'http://localhost:4000'; 
        
        /* ---------------------------------------------------------------------------------- */
        /* --- 1. FUN√á√ÉO PRINCIPAL DE CARREGAMENTO (BUSCA DO SERVIDOR) --- */
        /* ---------------------------------------------------------------------------------- */

        window.onload = loadImagesFromApi;

        async function loadImagesFromApi() {
            try {
                // Limpa a galeria para recarregar
                galleryGrid.innerHTML = '';
                
                // 1. Busca a lista de URLs de imagem do servidor (GET /images)
                const response = await fetch(API_BASE_URL + '/images');
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar lista de imagens do servidor.');
                }
                
                const images = await response.json(); // Retorna array de objetos: [{ filename, url }, ...]

                // 2. Cria os cards para cada imagem
                if (images && images.length > 0) {
                    images.forEach(imgData => {
                        // A URL completa √© necess√°ria (http://localhost:4000/uploads/nome.jpg)
                        const fullUrl = API_BASE_URL + imgData.url; 
                        createCard(fullUrl, false); 
                    });
                } else {
                    galleryGrid.innerHTML = '<p style="text-align:center;width:100%;grid-column: 1 / -1; color: var(--gray-medium);">Nenhuma imagem encontrada no servidor.</p>';
                }

            } catch (error) {
                console.error("Erro ao carregar imagens:", error);
                galleryGrid.innerHTML = `<p style="text-align:center;width:100%;grid-column: 1 / -1; color: var(--primary-dark);">
                    üö® ERRO DE CONEX√ÉO. Verifique se o servidor Node.js (PORTA 4000) est√° ativo.
                </p>`;
            }
        }


        /* ---------------------------------------------------------------------------------- */
        /* --- 2. FUN√á√ÉO DE UPLOAD PARA O SERVIDOR NODE.JS (POST /upload) --- */
        /* ---------------------------------------------------------------------------------- */

        async function processUpload() {
            const pinInput = document.getElementById('pin-code');
            const fileInput = document.getElementById('file-input');

            // 1. Valida√ß√µes locais
            if (pinInput.value !== SECRET_PIN) {
                alert("‚õî PIN Incorreto!");
                return;
            }
            if (fileInput.files.length === 0) {
                alert("‚ö†Ô∏è Selecione uma imagem.");
                return;
            }

            const file = fileInput.files[0];
            
            // 2. Cria o objeto FormData
            const formData = new FormData();
            // 'image' deve corresponder ao nome do campo no Multer em server.js (upload.single('image'))
            formData.append('image', file); 
            // O PIN √© enviado no FormData para verifica√ß√£o no server.js (embora a rota POST /upload n√£o use o PIN no server.js fornecido, √© boa pr√°tica enviar)
            formData.append('pinCode', pinInput.value); 

            try {
                // 3. Envia os dados para a rota do servidor Node.js
                const response = await fetch(API_BASE_URL + '/upload', {
                    method: 'POST',
                    body: formData 
                });
                
                const data = await response.json();

                if (response.ok && data.url) {
                    // O servidor retorna a URL p√∫blica da imagem salva
                    const publicUrl = API_BASE_URL + data.url; 
                    
                    createCard(publicUrl, true);
                    toggleModal(false);
                    alert("‚ú® Postado com sucesso! Salvo no servidor.");

                    // Recarrega a lista completa para garantir a sincronia
                    await loadImagesFromApi(); 
                    
                } else {
                    alert(`‚ùå Falha no Upload: ${data.error || 'Erro desconhecido no servidor'}`);
                }
            } catch (error) {
                console.error('Erro de rede/servidor:', error);
                alert("Houve um erro de conex√£o. Verifique o console para mais detalhes.");
            }
        }
        
        /* ---------------------------------------------------------------------------------- */
        /* --- Fun√ß√µes de Renderiza√ß√£o e Lightbox (Mantidas) --- */
        /* ---------------------------------------------------------------------------------- */

        function toggleModal(show) {
            const modal = document.getElementById('upload-modal');
            modal.style.display = show ? 'flex' : 'none';
            if(show) {
                document.getElementById('pin-code').value = '';
                document.getElementById('file-input').value = '';
                document.getElementById('file-label').innerText = 'üìÇ Clique para escolher imagem';
            }
        }

        function previewFile() {
            const input = document.getElementById('file-input');
            if (input.files && input.files[0]) {
                document.getElementById('file-label').innerText = "‚úÖ " + input.files[0].name;
            }
        }


        function createCard(url, prepend = false) {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <img src="${url}" alt="Gallery Image" onclick="openLightbox('${url}')">
                <div class="card-overlay">
                    <a href="${url}" download="wiedlak_img.jpg" class="btn-download">Baixar</a>
                </div>
            `;

            if (prepend) {
                galleryGrid.prepend(card);
            } else {
                galleryGrid.appendChild(card);
            }
        }

        function openLightbox(url) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = url;
            lightbox.style.display = 'flex';
        }

        function closeLightbox(e) {
            if (e.target !== document.getElementById('lightbox-img')) {
                document.getElementById('lightbox').style.display = 'none';
            }
        }
    </script>
</body>
</html>
